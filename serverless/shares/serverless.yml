service: mystock-shares

provider:
  name: aws
  runtime: python2.7
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}
  environment:
    DYNAMODB_TABLE: mystock-dynamodb
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  shares:
    handler: index.handler
    events:
      - http:
          path: shares
          method: get

